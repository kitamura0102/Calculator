<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f3b2bd313f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header">
        <div id="input-header">
          <input type="text" disabled  />
        </div>
        <div id="calculator-btn">
          <button class="color">%</button>

          <button class="color">/</button>
          <button class="clean color">C</button>
          <button class="delete color">
            <i class="fa-solid fa-delete-left fa-l"></i>
          </button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="color">x</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="color">-</button>
          
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="plus color">+</button>
          <button class="color">xÂ²</button>
          <button class="cero color">0</button>
          <button class="color">.</button>
          <button class="equal color">=</button>
          
        </div>
      </div>
    </header>
    <script src="/app.js"></script>
  </body>
</html>
