<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script
      src="https://kit.fontawesome.com/f3b2bd313f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header">
        <div id="input-header">
          <input type="text" id="input-value" disabled
        </div>
        <div id="calculator-btn">
          <button class="color percentage">%</button>

          <button class="color divide">
            <i class="fa-solid fa-divide fa-sm"></i>
          </button>
          <button class="clean color">C</button>
          <button class="delete color">
            <i class="fa-solid fa-delete-left fa-sm"></i>
          </button>
          <button id="number-btn" class="numbers">7</button>
          <button id="number-btn" class="numbers">8</button>
          <button id="number-btn" class="numbers">9</button>
          <button class="color por">*</button>
          <button id="number-btn" class="numbers">4</button>
          <button id="number-btn" class="numbers">5</button>
          <button id="number-btn" class="numbers">6</button>
          <button class="color minus">-</button>

          <button id="number-btn" class="numbers">1</button>
          <button id="number-btn" class="numbers">2</button>
          <button id="number-btn" class="numbers">3</button>
          <button class="plus color">+</button>
          <button class="color times">xÂ²</button>
          <button class="cero color numbers" id="number-btn">0</button>
          <button class="color dot">.</button>
          <button class="equal">=</button>
        </div>
      </div>
    </header>
    <script src="/app.js"></script>
  </body>
</html>
